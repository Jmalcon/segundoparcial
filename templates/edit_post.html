
{% extends 'base.html' %}
{% block title %}Editar Post{% endblock %}
{% block content %}

<div class="container mt-4">
    <h2 class="mb-4">Editar Post</h2>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('edit_post', post_id=post['id']) }}">
        <div class="mb-3">
            <label for="title" class="form-label">TÃ­tulo</label>
            <input type="text" name="title" id="title" class="form-control" value="{{ post['title'] }}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Contenido</label>
            <textarea name="content" id="content" class="form-control" rows="6" required>{{ post['content'] }}</textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Cancelar</a>
        </div>
    </form>
</div>

{% endblock %}
